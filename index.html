<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продаж книжок</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/public//css/book_cell.css">
    <link rel="icon" type="image/x-icon" href="/public/img/favicon.ico">

    <script src="/public/js/home.js" lang="js" type="module"></script>
</head>
<body>
    <header>

        <button class="burger">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <img class="name" src="/public/img/logo.PNG">  

        <div class="searchInput">
            <input type="search" id="searchInput" />
        </div>
        
        <button onclick="window.location.href='cart.html'">
            <img class="cart" src="/public/img/IMG_1361.JPG">(<span id="cart-count"></span>)
        </button>
        
        <button class="login" onclick="window.location.href='/login.html'">
            <span><strong>Login</strong></span>
        </button>

    </header>

    <nav id="nav">
    </nav>

    <main id="books-content">
    
    </main>
    
        <footer>
            <h2>Зворотній зв'язок</h2><br>
            
            <div>
                <form action="/index.html" method="get" id="feedbackForm">
    
                    <label for = "name">Ім'я: </label>
                    <input type="text" id = "name" name="name" required><br>
            
                    <label for = "email">Електронна пошта: </label>
                    <input type = "email" id="email" name = "email" required><br>
                        
                    <label for = "message">Повідомлення: </label>
                    <textarea id = "message" name = "message" required></textarea><br>
            
                    <button type="submit">Надіслати</button>
                </form>
            </div>
        </footer>

            <div class="burger-menu">

                <span></span>

                <select id="searchGenre">
                    <option value="1">Дитячі</option>
                    <option value="2">Фантастика</option>
                    <option value="3">Жахіття</option>
                    <option value="4">Романтика</option>
                </select>
                <div id="searchMinPrice">
                    <input type="number" id="MinPrice" />
                </div>
                <div id="searchMaxPrice">
                    <input type="number" id="MaxPrice" />
                </div>
            </div>
        

    <script src = "script.js"></script>
    <script src = "books.js" type="module"></script>
    
</body>
</html>
