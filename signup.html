<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/page_login.css">
</head>
<body class="login.body">

    <button class="login.back" onclick="history.back()">Назад</button>

    <footer class="login.form">

        <div class="login.main">
            
            <strong>Вхід в систему</strong><br>
            
            <form id="loginForm">
        
                <label for = "uername">Ім'я: </label>
                <input type="text" id = "uername" name="username" required><br>
                        
                <label for = "password">Пароль: </label>
                <span>
                    <input id = "password" name = "password" type="password" required>
                    <span id="password-eye" class="mdi mdi-eye is-clickable"></span>
                </span>
                <br>
                <button type="submit">Зайти</button>
            </form>
        </div>
    </footer>


    <script type="module" src="/public/js/pages/login.js"></script>
</body>
</html>
